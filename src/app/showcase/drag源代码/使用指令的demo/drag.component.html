<!-- Button trigger modal -->


<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" style="padding-top:200px;"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog"  role="document">
      <div class="modal-content">
        <!-- <div class="modal-header" itoo-drag [separator]="separator" [unDragTarget]="unDragTarget" [dragTarget]="dragTarget" [domTarget]="domTarget"> -->
          <div class="modal-header" itoo-drag >
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel" class="un">Modal title</h4>
        </div>
        <div class="modal-body">
            <p >Highlight me!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
